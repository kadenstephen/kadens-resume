<!DOCTYPE html>
<html lang="en">
<head>

</head>


<body class="resume-page">
    <header>

            </div>
          
          <nav>
            <h2 class="hidden">Main Menu</h2>
            <ul>
                <li><a href="https://kadenstephen.github.io/kadens-resume/">Home</a></li>
                <li><a href="https://kadenstephen.github.io/kadens-resume/form/">Contact</a></li>

                <li><a>Resume</a></li>
            </ul>
          </nav>
        </div>
  
      </header>
        <h1> Kaden's Resume </h1>
      <img src="../img/kadenresume.png" alt="Kaden's Resume PDF">

      <div class="button-pdf">
        <a class="resume-download" href="../pdf/kadenresume.pdf" download>Download</a>

      <script>
        window.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".menu-icon").addEventListener("click", () => {
        document.querySelector(".main-menu").classList.toggle("menu-show");
        });
      });
